
{% extends 'base.html' %}

<!-- head -->
{% block head %}
<title>Favorites</title>

<!-- Stylesheet -->
{% endblock %}

<!-- Body -->
{% block body %}

<div id="titleCont">
    <h1>Toggle Favorites</h1>
</div>

    <table style="border: 1px;">
        <thead>
            <tr>
                <th>Account</th>
                <th>Toggle</th>
                <th>Current</th>
            </tr>
        </thead>
        <tbody>
            <form method="POST" style="display:inline;">
                {{ form.hidden_tag() }} 
                {% for account in accounts %}
                <tr>
                    <td>{{ account.name }}</td>
                    <td><button type="submit" class="reveal_btn" name="entry_id" value="{{ account.id }}">Toggle Favorite</button></td>
                        <input type="hidden" name="account_name" value="{{ account.name }}"> 
                    <td> {{ account.status }} </td>               
                </tr>
            {% endfor %}
            </form>
        </tbody>
    </table>
    <div class="formBlock">
        <a href="{{ url_for('homepage') }}" class="center"><div class="formBlock dashBtn"> <p class="btnHeader">Return Home</p> </div></a>
    </div>

{% endblock %}
